<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Decryptron</title>	  
</head>

<body>

<script type="module">
import {decrypt, combine, randomUntil, rotateBy, wait} from './decrypt.js'
(async () => {
	const encrypted = 'ubynzhaqvgb'
	for await(let progress of decrypt(encrypted, combine(
		// make it look harder producing random gibberish longer for each character.
		randomUntil(i => wait(i* 500)),
		// rotate characters sequentially until reaching the 13th rotation.
		rotateBy(13),
	))) document.body.innerText = progress
})()
</script>"

</body>
</html>
